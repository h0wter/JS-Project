  <body>
    <header class="header">
      <div class="container header__container">
        <nav class="header__nav">
          <a class="header__logo" href="">
            <svg class="header__icon" width="24" height="24">
              <use href="./images/symbol-defs.svg#icon-film" />
            </svg>
            <span class="header__name">Filmoteka</span>
          </a>
          <ul class="header__list">
            <li class="header__item">
              <button class="header__btn current js-home">Home</button>
            </li>
            <li class="header__item">
              <button class="header__btn js-library">my library</button>
            </li>
          </ul>
        </nav>

        <div class="header_form-container">
          <form class="header__form" name="form" autocomplete="on" id="form" novalidate>
            <label class="form__label">
              <input
                class="form__input"
                type="text"
                name="search"
                placeholder="Поиск фильмов"
                id="search"
              />
              <p id="input-error" class="input-error">Введите корректный запрос</p>
            </label>
            <button class="form__btn" type="submit">
              <svg class="form__icon" width="12" height="12">
                <use href="./images/symbol-defs.svg#icon-search" />
              </svg>
            </button>
          </form>
        </div>
        <div class="header_buttons-container display-none">
          <ul class="library-buttons-list">
            <li class="library-buttons-item">
              <button class="library-btn active js-watched">watched</button>
            </li>
            <li class="library-buttons-item">
              <button class="library-btn js-queue">queue</button>
            </li>
          </ul>
        </div>
        <div class="toolbar">
          <svg class="theme-switch__icon sun" role="img" aria-label="Иконка солнца">
              <use href="./images/symbol-defs.svg#icon-sun-fill"></use>
          </svg>
          <div class="theme-switch">
              <div class="theme-switch__control">
                  <input class="theme-switch__toggle" type="checkbox" name="theme" id="theme-switch-toggle"
                      aria-label="Зміна між світлою і темною темою" />
                  <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
                  </label>
                  <div aria-hidden="true" class="theme-switch__marker"></div>
              </div>
          </div>
          <svg class="theme-switch__icon moon" aria-label="Иконка луны">
              <use href="./images/symbol-defs.svg#icon-moon-stroke"></use>
          </svg>
      </div>
      </div>
